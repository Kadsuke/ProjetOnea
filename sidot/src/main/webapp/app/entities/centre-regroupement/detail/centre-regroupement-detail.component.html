<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="centreRegroupement">
      <h2 data-cy="centreRegroupementDetailsHeading">
        <span jhiTranslate="sidotApp.centreRegroupement.detail.title">Centre Regroupement</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ centreRegroupement.id }}</span>
        </dd>
        <dt><span jhiTranslate="sidotApp.centreRegroupement.libelle">Libelle</span></dt>
        <dd>
          <span>{{ centreRegroupement.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="sidotApp.centreRegroupement.responsable">Responsable</span></dt>
        <dd>
          <span>{{ centreRegroupement.responsable }}</span>
        </dd>
        <dt><span jhiTranslate="sidotApp.centreRegroupement.contact">Contact</span></dt>
        <dd>
          <span>{{ centreRegroupement.contact }}</span>
        </dd>
        <dt><span jhiTranslate="sidotApp.centreRegroupement.directionRegionale">Direction Regionale</span></dt>
        <dd>
          <div *ngIf="centreRegroupement.directionRegionale">
            <a [routerLink]="['/direction-regionale', centreRegroupement.directionRegionale?.id, 'view']">{{
              centreRegroupement.directionRegionale?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/centre-regroupement', centreRegroupement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
